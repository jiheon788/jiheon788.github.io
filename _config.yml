title: jiheon788.log
markdown: kramdown
url: "https://jiheon788.github.io"
baseurl: "https://jiheon788.github.io"

# for atom feed
author:
  name: Ji Heon Park
  email: jiheon788@ajou.ac.kr

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
